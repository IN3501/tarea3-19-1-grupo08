{% extends 'base.html' %}

{% block body %}

    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <div class="col-md-7">
                    <!-- Billing Details -->
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">Agregar Producto</h3>
                        </div>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Nombre</label>
                                <input class="input" type="text" name="nombre">
                            </div>
                            <div class="form-group">
                                <label>Marca</label>
                                <input class="input" type="text" name="marca">
                            </div>
                            <div class="form-group">
                                <label>Precio</label>
                                <input class="input" type="text" name="precio">
                            </div>
                            <div class="form-group">
                                <label>Descripcion</label>
                                <input class="input" type="text" name="descripcion">
                            </div>
                            <div class="form-group">
                                <label>Stock</label>
                                <input class="input" type="number" name="stock">
                            </div>
                            <div class="form-group">
                                <label>Categoria</label>
                                <input class="input" type="text" name="categoria">
                            </div>
                            <div class="form-group">
                                <label>Agregar imagenes</label>
                                <input class="input" type="file" name="imagen">
                            </div>
                            <button type="submit" class="primary-btn order-submit">Agregar Producto</button>


                        </form>
                    </div>
                    <!-- /Billing Details -->

                </div>

            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

{% endblock %}
