{% extends 'base.html' %}
{% load staticfiles %}


{% block body %}





    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- ASIDE -->
                <div id="aside" class="col-md-3">
                    <!-- aside Widget -->
                    <div class="aside">
                        <h3 class="aside-title">Categorias</h3>
                        <!--  <div id="myBtnContainer">
                            <button class="btn active" onclick="filterSelection('all')"> Mostrar Todo</button>
                            {% for p in categoria %}
                                <button class="btn"
                                        onclick="filterSelection('{{ p.categoria }}')">{{ p.categoria }}</button><br>
                            {% endfor %}
                        </div>-->

                    </div>
                    <!-- /aside Widget -->
                    <div class="aside" class="col-md-3">
                        <div id="myBtnContainer">
                            <form method="POST">
                                <select name="item_id">
                                    <option value="Mostrar Todo" class="btn" onclick="filterSelection('all')">Mostrar
                                        todo
                                    </option>
                                    {% for p in categoria %}
                                        <option onclick="filterSelection('{{ p.categoria }}')">{{ p.categoria }}</option>
                                    {% endfor %}
                                </select>
                            </form>
                        </div>
                    </div>


                    <!-- aside Widget -->
                    <div class="aside">
                        <h3 class="aside-title">Marcas</h3>
                        <div class="aside" class="col-md-3">
                            <div id="myBtnContainer">
                                <form method="POST">
                                    <select name="item_id">
                                        <option value="Mostrar Todo" class="btn" onclick="filterSelection('all')">
                                            Mostrar todo
                                        </option>
                                        {% for m in marca %}
                                            <option onclick="filterSelection('{{ m.marca }}')">{{ m.marca }}</option>
                                        {% endfor %}
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- aside Widget -->
                    <div class="aside">
                        <h3 class="aside-title">Precio</h3>
                        <div class="price-filter">
                            <div id="price-slider"></div>
                            <div class="input-number price-min">
                                <input id="price-min" type="number">
                                <span class="qty-up">+</span>
                                <span class="qty-down">-</span>
                            </div>
                            <span>-</span>
                            <div class="input-number price-max">
                                <input id="price-max" type="number">
                                <span class="qty-up">+</span>
                                <span class="qty-down">-</span>
                            </div>
                        </div>
                    </div>
                    <!-- /aside Widget -->
                </div>
                <!-- /ASIDE -->

                <!-- STORE -->
                <div id="store" class="col-md-9">
                    <!-- store top filter -->
                    <div class="store-filter clearfix">
                        <div class="store-sort">
                            <label>
                                Ordenar por:
                                <select class="input-select">
                                    <option value="0">Popular</option>
                                    <option value="1">Posicion</option>
                                    <option value="1">Precio</option>
                                </select>
                            </label>

                            <label>
                                Mostrar:
                                <select class="input-select">
                                    <option value="0">20</option>
                                    <option value="1">50</option>
                                </select>
                            </label>
                        </div>
                        <ul class="store-grid">
                            <li class="active"><i class="fa fa-th"></i></li>
                            <li><a href="#"><i class="fa fa-th-list"></i></a></li>
                        </ul>
                    </div>
                    <!-- /store top filter -->

                    <!-- store products -->
                    <div class="row">

                        {% for p in productos %}
                            <!-- product -->

                            <div class="col-md-4 col-xs-6">
                                <div class="filterDiv {{ p.categoria }} {{ p.marca }}">
                                    <div class="product"
                                         style="cursor:pointer;">
                                        <div class="product-img" onclick="location.href='productos/{{ p.id }}'">
                                            <img src="/{{ p.imagen.url }}" alt="">
                                        </div>
                                        <div class="product-body" onclick="location.href='productos/{{ p.nombre }}'">
                                            <p class="product-Categoria">{{ p.categoria }}</p>
                                            <h3 class="product-name"><a href="#">{{ p.nombre }}</a></h3>
                                            <h4 class="product-price">{{ p.precio }}</h4>
                                            <div class="product-rating">
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i>
                                                <i class="fa fa-star-o"></i>
                                            </div>
                                        </div>
                                        {% if user.is_active %}
                                        <div class="add-to-cart">
                                            <button class="add-to-cart-btn"
                                                    onclick="location.href='carrito/{{ user.first_name }}/{{ p.id }}?next={{ request.get_full_path }}'"><i
                                                    class="fa fa-shopping-cart"></i> a√±adir
                                            </button>
                                        </div>
                                        {% endif %}
                                    </div>
                                </div>
                                <!-- /product -->

                                <div class="clearfix visible-sm visible-xs"></div>
                            </div>
                        {% endfor %}


                    </div>
                    <!-- /store products -->

                </div>
                <!-- /STORE -->
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

{% endblock body %}
